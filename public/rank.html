<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計分</title>
    <!--jQuery-->
    <script src="/js/jquery.min.js"></script>

    <!--Momentjs-->
    <script src="/js/moment.min.js"></script>

    <!--js-xlsx-->
    <script type="text/javascript" src="/js/shim.min.js"></script>
    <script type="text/javascript" src="/js/xlsx.full.min.js"></script>
    <script type="text/javascript" src="./rank.js"></script>
    
    <style>
        td{border:1px solid #CCC;}
        table { border-collapse: collapse}
        .left {text-align:right;}
        .total {text-align:center;color:green}
        .score {text-align:center;}
    </style>
</head>

<body>
    日期 <select id="gameDate" class='fn'></select> <br>
    場次 <select id="gameTime" class='fn'></select> <br>
    隊伍 <select id="teamNames" class='fn'></select> <br>
    回合 <select id="teamTimes" class='fn'></select> <br>
    <hr>
    <button id='start' class='fn1'>開始計分</button>
    <button id='stwichTeam' disabled class='fn2'>更換資料</button>
    <button id='saveData' disabled class='fn2'>存檔</button>
    <hr>
    <table>
        <tr>
            <td>姓名</td>
            <td>性別</td>
            <td>主管</td>
            <td>DEAD</td>
            <td>帳號</td>
            <td>操作</td>
            <td>擊殺</td>
            <td>擊殺積分</td>
        </tr>
        <tr class="user" data-user="">
            <td class="name"></td>
            <td class="gender"></td>
            <td class="manager" data-role=""></td>
            <td class="isCheck"><input type="checkbox"> </td>
            <td> <select class='accounts'></select> </td>
            <td>
                <input type="button" class='up sum' value="↑">
                <input type="button" class='down sum' value="↓">
            </td>
            <td class="kill"></td>
            <td class="hit score"></td>
        </tr>
        <tr class="user" data-user="">
            <td class="name"></td>
            <td class="gender"></td>
            <td class="manager" data-role=""></td>
            <td class="isCheck"><input type="checkbox"> </td>
            <td> <select class='accounts'></select> </td>
            <td>
                <input type="button" class='up sum' value="↑">
                <input type="button" class='down sum' value="↓">
            </td>
            <td class="kill"></td>
            <td class="hit score"></td>
        </tr>
        <tr class="user" data-user="">
            <td class="name"></td>
            <td class="gender"></td>
            <td class="manager" data-role=""></td>
            <td class="isCheck"><input type="checkbox"> </td>
            <td> <select class='accounts'></select> </td>
            <td>
                <input type="button" class='up sum' value="↑">
                <input type="button" class='down sum' value="↓">
            </td>
            <td class="kill"></td>
            <td class="hit score"></td>
        </tr>
        <tr class="user" data-user="">
            <td class="name"></td>
            <td class="gender"></td>
            <td class="manager" data-role=""></td>
            <td class="isCheck"><input type="checkbox"> </td>
            <td> <select class='accounts'></select> </td>
            <td>
                <input type="button" class='up sum' value="↑">
                <input type="button" class='down sum' value="↓">
            </td>
            <td class="kill"></td>
            <td class="hit score"></td>
        </tr>
        <tr>
            <td colspan=7 class='left'>女性</td>
            <td class="isFemale score">0</td>
        </tr>
        <tr>
            <td colspan=7 class='left'>主管</td>
            <td class="isManager score">0</td>
        </tr>
        <tr>
            <td colspan=7 class='left'>
                <label for="teamRank"> 隊伍排名</label>
                <select id="teamRank" class='sum'>
                    <option value=""></option>
                    <option value="15">3</option>
                    <option value="30">2</option>
                    <option value="50">1</option>
                </select>
            <td class="teamScore score">0</td>
        </tr>
        <tr>
            <td colspan=7 class='left'>女性生存<input type="checkbox" id="checkFemaleSurvive" class="sum" /></td>
            <td class="isFemaleSurvive score">0</td>
        </tr>
        <tr>
            <td colspan=7 class='left'>回合積分</td>
            <td class="total">0</td>
        </tr>
    </table>
</body>

</html>
